name: Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    name: Update documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --prune --unshallow

      #      - name: Set up Python
      #        uses: actions/setup-python@v4
      #        with:
      #          python-version: 3.11.6
      #
      #      - name: Install Python dependencies
      #        run: |
      #          python -m pip install --upgrade pip
      #          pip install mkdocs mkdocs-material mike

      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Get current Readium version
        run: echo "READIUM_VERSION=`git describe --tag --match [0-9]* --abbrev=0`" >> $GITHUB_ENV

      - name: Create directory in previousVersionDocs
        run: mkdir -p previousVersionDocs/${{ env.READIUM_VERSION }}

      - name: Run Dokka
        run: ./gradlew :dokkaGenerate

      - name: Copy docs to previousVersionDocs
        run: cp -r docsnew/* previousVersionDocs/${{ env.READIUM_VERSION }}

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'previousDocVersions'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

